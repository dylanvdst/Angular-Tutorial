<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1>Flapper News</h1>
    </div>
  </div>
</div>

<div class="row" ng-repeat="post in posts | orderBy: '-upvotes'">
  <div class="col-md-6 col-md-offset-3 post-card">

    <div class="col-md-2">
      <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
      <span class="glyphicon glyphicon-thumbs-down" ng-click="decrementUpvotes(post)"></span>
      {{post.upvotes}}
    </div>

    <div class="col-md-10">
      <span ng-show="post.author">by {{post.author}} - </span>
      <span>
        <a ng-show="post.link" href="{{post.link}}" target="_blank">{{post.title}}</a>
        <span ng-hide="post.link">{{post.title}}</span>
      </span>
      <span class="glyphicon glyphicon-trash" ng-show="isPostOwner(post)" ng-click="deletePost(post)"></span>
      <span>
        - <a href="#/posts/{{post._id}}">Comments</a>
      </span>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form ng-submit="addPost()" ng-show="isLoggedIn()">
      <h3>Add a new post</h3>

      <div class="form-group">
        <input type="text" class="form-control" ng-model="title" placeholder="Title"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="link" placeholder="Link"/>
      </div>

      <button type="submit" class="btn btn-primary">Post</button>
    </form>
    <div ng-hide="isLoggedIn()">
      <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
    </div>
  </div>
</div>
